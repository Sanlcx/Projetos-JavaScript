<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>
                    Quanto ficou a conta?
                </p>
            </label>
            R$ <input type="number" placeholder="100" name="bill" id="bill" class="formsInput" required>
            <label for="serviceQual">
                <p>
                Qual foi a qualidade do serviço?
            </p>
        </label>
        <select name="serviceQual" id="serviceQual" class="formsSelect" required>
            <option disabled selected value="0">--Escolha uma opção</option>
            <option value="0.3">30% - Impecável</option>
            <option value="0.25">25% - Excelente</option>
            <option value="0.2">20% - Muito bom</option>
            <option value="0.15">15% - Bom</option>
            <option value="0.1">10% - Aceitável</option>
            <option value="0.05">5% - Ruim</option>
            <option value="0">0% - Inaceitável</option>
        </select>
        <label for="numOfPpl">
            <p>
                A gorjeta será dividida em quantas pessoas?
            </p>
        </label>
        <p>
            <input type="number" placeholder="2" name="numOfPpl" id="numOfPpl" class="formsInput" required> pessoa(s)
        </p>
        <button type="submit" class="formsSubmit">Calcular</button>
    </form>
    <div id="totalTip">
        Gorjeta total: R$ <span id="tip">0.00</span>
            <p id="each">
                cada
            </p>
        </div>
    </div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
